[package]
name = "docker-activity"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["formatter-csv", "formatter-json"]
formatter-csv = []
formatter-json = ["serde", "serde_json"]

[dependencies]
bollard = { version = "^0.11" }
chrono = { version = "^0.4" }
clap = { version = "3.0.0-beta.5" }
futures = { version = "0.3.17" }
futures-util = { version = "0.3.17" }
powercap = { version = "0.3.2" }
serde = { version = "^1.0", features = ["derive"], optional = true }
serde_json = { version = "^1.0", optional = true }
tokio = { version = "1.14.0", features = ["macros", "rt-multi-thread"] }
tracing = { version = "0.1.29" }
tracing-subscriber = { version = "0.3.2" }
